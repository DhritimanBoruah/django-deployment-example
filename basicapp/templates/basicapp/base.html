<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="{% url 'admin:index' %}">ADMIN </a></li>
                  <li><a href="{% url 'basicapp:registration' %}">REGISTER</a></li>

                  {% if user.is_authenticated %}
                    <li><a href="{% url 'logout'%}">Logout</a></li>
                  {% else %}
                    <li><a href="{%url 'basicapp:user_login'%}">LogIn</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
      </nav>
    </div>

    
    <div class="container">
        {% block body_block %}
        <!--anything outside the box will be inherit if we use extends-->
        {% endblock %}
    </div>
</body>
</html>
